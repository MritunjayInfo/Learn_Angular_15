<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> User_Name </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Email_Id </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

           <!-- role Column -->
           <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role ===''?'Un Assigned' : element.role}} </td>
          </ng-container>
  
      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
      </ng-container>

        <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- <button mat-icon-button>
                <mat-icon *ngIf="element.role!='admin'" matTooltip="Delete" matTooltipPosition="right" color="warn" (click)="DeleteUser(element.id)">
                  delete</mat-icon>
              </button>
              <button mat-icon-button>
                  <mat-icon *ngIf="element.role!='admin'" matTooltip="Update" matTooltipPosition="right" color="primary" (click)="UpdateUser(element.id)">
                    create</mat-icon>
              </button> -->
            <a *ngIf="element.role!='admin'" mat-raised-button color="primary" (click)="UpdateUser(element.id)">Update</a>    
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
